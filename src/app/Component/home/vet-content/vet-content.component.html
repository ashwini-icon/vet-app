<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add New Chapter
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="chapter">
    <th mat-header-cell *matHeaderCellDef>Chapter</th>
    <td mat-cell *matCellDef="let element">{{element.chapter}}</td>
  </ng-container>

  <ng-container matColumnDef="sections">
    <th mat-header-cell *matHeaderCellDef>No. Of Sections</th>
    <td mat-cell *matCellDef="let element">{{element.sections}}</td>
  </ng-container>

  <ng-container matColumnDef="contents">
    <th mat-header-cell *matHeaderCellDef>No. Of Contents</th>
    <td mat-cell *matCellDef="let element">{{element.contents}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "chapterClicked(row)"></tr>
</table>
