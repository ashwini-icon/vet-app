<h2 mat-dialog-title>Sections For {{data.chapter.chapter}}</h2>
<mat-dialog-content class="mat-typography">
  <div class="demo-button-container" style= "width: 50%">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add New Section
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef>Section</th>
      <td mat-cell *matCellDef="let element">{{element.section}}</td>
    </ng-container>

    <ng-container matColumnDef="contents">
      <th mat-header-cell *matHeaderCellDef>No. Of Contents</th>
      <td mat-cell *matCellDef="let element">{{element.contents}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "sectionClicked(row)"></tr>
  </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
